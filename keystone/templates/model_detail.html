{% extends 'base.html' %}
{% load custom_tags%}
{% block content %}
<a href="{% url 'model_add' model_name %}" style="display: inline-block; margin-bottom: 1em; background: #28a745; color: white; padding: 0.5em 1em; text-decoration: none; border-radius: 4px;">
    + Add New {{ model_name }}
</a>
    <h2>Model: {{ model_name }}</h2>
    <table>
        <thead>
            <tr>
                {% for field in fields %}
                    <th>{{ field }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for obj in objects %}
                <tr>
                    {% for field in fields %}
                        <td>{{ obj|attr:field }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
